name: Docker Image CI

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version
        id: get-version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF##*/}
            echo "VERSION=${VERSION}" >> $GITHUB_ENV
          else
            echo "This workflow only supports versioned tags (e.g., v1.0.0)."
            exit 1
          fi

      - name: Build Docker image
        run: docker build -t noahh99/hermes:latest .

      - name: Tag Docker image with version
        run: |
          VERSION=${GITHUB_REF##*/}
          docker tag noahh99/hermes:latest naohh99/hermes:${VERSION}

      - name: Push Docker images
        run: |
          docker push noahh99/hermes:latest
          docker push noahh99/hermes:${VERSION}
